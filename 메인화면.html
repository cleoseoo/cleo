<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>디지털 표현 게임 메인</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 100px;
      background-color: #f9f9f9;
    }
    h1 { margin-bottom: 40px; }
    button {
      font-size: 18px;
      padding: 15px 30px;
      margin: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>💻 디지털 표현 게임</h1>

  <button onclick="location.href='이진수를 십진수로 게임.html'">
    🔁 2진수 → 10진수 변환하기
  </button><br/>

  <button onclick="location.href='10진수를 2진수로 2가지 방법으로 변환.html'">
    🔁 10진수 → 2진수 변환하기
  </button>
</body>
</html>
