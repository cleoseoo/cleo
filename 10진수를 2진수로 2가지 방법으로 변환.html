<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이진수 변환 게임 통합</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 2px solid #ccc;
      overflow: hidden;
    }

    .panel:last-child {
      border-right: none;
    }

    .header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
      overflow-y: auto;
    }

    /* 예쁜 스크롤바 스타일 */
    iframe::-webkit-scrollbar {
      width: 8px;
    }

    iframe::-webkit-scrollbar-track {
      background: #f0f0f0;
    }

    iframe::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    iframe::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="header">🧠 자리값으로 2진수 변환하기</div>
    <iframe src="10진수를 자리값 이진수로.html"></iframe>
  </div>

  <div class="panel">
    <div class="header">🧮 나눗셈으로 2진수 변환하기</div>
    <iframe src="10진수를 나누며 2진수로 변환.html"></iframe>
  </div>
</body>
</html>
